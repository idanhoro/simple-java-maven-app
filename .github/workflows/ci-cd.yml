name: Build, Test, Push Docker image, and Deploy

on:
  push:
    branches: [ development ]
  pull_request:
    types: [closed]
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && !github.event.pull_request.merged)
    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Validate and Test with Maven
      run: mvn -B package --file pom.xml

    - name: Bump version and push tag
      id: tag_version
      uses: anothrNick/github-tag-action@1.64.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        INITIAL_VERSION: 1.0.0
      with:
        default_bump: patch
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        release_branches: 'master'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build Docker image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        load: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/simple-java-maven-app:${{ steps.tag_version.outputs.new_tag }}

    - name: Test Docker image
      run: |
        docker run --rm -d -p 8080:8080 --name my-app ${{ secrets.DOCKER_HUB_USERNAME }}/simple-java-maven-app:${{ steps.tag_version.outputs.new_tag }}
        sleep 5  
        docker ps 
        docker logs my-app || true 
        docker stop my-app || true

    - name: Push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/simple-java-maven-app:${{ steps.tag_version.outputs.new_tag }}

    - name: Create PR
      if: success()
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "master"
        pr_title: "CI updates"
        pr_body: "Updates from CI"
        github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Deploy to Production
      run: |
        echo "Deploying to production."
        ssh -o StrictHostKeyChecking=no ubuntu@3.253.85.71 << EOF
          # Commands to pull the latest Docker image and start it
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/simple-java-maven-app:${{ steps.build-and-push.outputs.new_tag }}
          docker stop my-app || true
          docker rm my-app || true
          docker run -d --name my-app -p 8080:8080 ${{ secrets.DOCKER_HUB_USERNAME }}/simple-java-maven-app:${{ steps.build-and-push.outputs.new_tag }}
        EOF
